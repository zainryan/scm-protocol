sudo: false

language:
  - cpp

compiler:
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-7
    packages:
      - clang-7
      - llvm-7-dev
      - libboost-system-dev
      - libboost-test-dev
      - libboost-thread-dev
      - libstdc++-7-dev

env:
  - TEST_CLANG_FORMAT="yes"

before_install:
  - pip install --user cpp-coveralls
  - sudo sed -i "s/.*boost::has_trivial_destructor.*//g"
    /usr/include/boost/lockfree/queue.hpp
  - sudo sed -i "s/.*boost::has_trivial_assign.*//g"
    /usr/include/boost/lockfree/queue.hpp
  - export CC=clang-7 && export CXX=clang++-7 && alias clang-format=clang-format-7

script:
  - CC
  - cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug
  - cd build
  - cmake --build .
  - bash travis_clang_format.sh
  - ctest -V

after_success:
  - coveralls --root .. -E ".*CMakeFiles.*" -E ".*test/.*" -E "build/.*"
    --exclude third_party
